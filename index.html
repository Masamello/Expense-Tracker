<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense-Tracker</title>
        <link rel="stylesheet" href="/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    </head>
    <body>
        <!-- Masa starts here -->
        <section class="expenceIndicator"></section>
        <section class="badgetExpence"></section>
        <!-- Kaho starts here -->
        <!-- Information Input Form -->
        <section class="informationInput m-4 p-4">
            <form action="" id="expensesInput">
            
                <div class="input-group mb-3">
                    <label for="today" class="px-2">Date : </label>
                    <input type="date" id="today" name="today" class="px-2 border border-primary rounded">
                </div>
    
                <div class="input-group mb-3">
                    <label for="inputAmount" class="px-2">Amount : $</label>
                    <input type="text" id="inputAmount" name="inputAmount" class="px-2 border border-secondary rounded">
                </div>
    
                <div class="input-group mb-3">
                    <label for="inputDescription" class="px-2">Description : </label>
                    <textarea name="inputDescription" id="inputDescription" class="px-2 border border-secondary rounded"></textarea>
                </div>
    
                <div class="input-group mb-3">
                    <p class="px-2">Categories :</p>
                    <input type="radio" id="categoriesFood" name="categories" value="food" class="btn-check">
                    <label for="categoriesFood" class="btn btn-outline-primary rounded me-2">Food</label>

                    <input type="radio" id="categoriesPhone" name="categories" value="phone_charge" class="btn-check">
                    <label for="categoriesPhone" class="btn btn-outline-primary rounded me-2">Phone Charge</label>

                    <input type="radio" id="categoriesTransportation" name="categories" value="transportation" class="btn-check">
                    <label for="categoriesTransportation" class="btn btn-outline-primary rounded me-2">Transportation</label>

                    <input type="radio" id="categoriesEntertainment" name="categories" value="entertainment" class="btn-check">
                    <label for="categoriesEntertainment" class="btn btn-outline-primary rounded me-2">Entertainment</label>

                    <input type="radio" id="categoriesRent" name="categories" value="rent" class="btn-check">
                    <label for="categoriesRent" class="btn btn-outline-primary rounded me-2">Rent</label>

                    <input type="radio" id="categoriesCloths" name="categories" value="cloths" class="btn-check">
                    <label for="categoriesCloths" class="btn btn-outline-primary rounded me-2">Cloths</label>

                    <input type="radio" id="categoriesOthers" name="categories" value="others" class="btn-check">
                    <label for="categoriesOthers" class="btn btn-outline-primary rounded me-2">Others</label>
                </div>

                <button type="submit" id="informationInputSubmit" class="px-2 border border-secondary rounded">Add</button>
            </form>

        </section>

        <!-- Expence Lists -->
        <section class="expenceLists m-4 p-4">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Categories</th>
                    <th scope="col">Description</th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td><i class="fa-solid fa-pen"></i> | <i class="fa-solid fa-trash"></i></td>
                    </tr>
                    <tr>
                </tbody>
                </table>
        </section>
        <script src="/script.js"></script>
    </body>
</html>
