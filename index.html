<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense-Tracker</title>
        <link rel="stylesheet" href="/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Masa starts here -->
        <section class="expenceIndicator"></section>
        <section class="badgetExpence">
            <main class="container-fluid">
                <div class="col-5">
                    <div class="table-responsive">
                        <table class="table table-warning">
                            <thead id="product_head">
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Budget</th>
                                    <th scope="col">Expense</th>
                                </tr>
                                <tr>
                                    <th scope="col">TOTAL</th>
                                    <th scope="col" id="BadgetInfo"></th>
                                    <th scope="col" is="ExpenseInfo"></th>
                                </tr>
                            </thead>
                            <tbody id="product_body">
                                <tr>
                                    <th scope="col" id="item">Item</th>
                                    <th scope="col" id="badget">badget</th>
                                    <th scope="col" id="expense">Expense</th>
                                </tr>
                                <tr id="categoriesInfo"></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </section>
        <!-- Kaho starts here -->
        <section class="informationInput"></section>
        <section class="expenceLists"></section>
        <script src="/script.js"></script>
    </body>
</html>
